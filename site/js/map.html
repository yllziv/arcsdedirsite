<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title>Show drawn polygon area</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet'/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>

</head>
<body>

<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.css' rel='stylesheet'/>
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.js'></script>
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-geodesy/v0.1.0/leaflet-geodesy.js'></script>

<div id='map'></div>
<script>

    var map = L.mapbox.map('map');
    var stamenLayer = L.tileLayer.wms('http://localhost:18080/geoserver/abcd/wms', {
        maxZoom: 20,
        version: '1.1.0',     //请求服务的版本
        SERVICE: "WMS",
        layers: 'abcd:SDE.LUWANG',
        transparent: true,     //输出图像背景是否透明
        styles: "",               //每个请求图层的用","分隔的描述样式
        format: 'image/png'     //输出图像的类型

    }).addTo(map);

    map.setView([30.6,114.5], 10);

</script>

</body>
</html>
